<!DOCTYPE html><!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: #ffcc00;
        }
        .logo {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            color: #ffcc00;
        }
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .role-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }
        .role-card:hover {
            background: #ffcc00;
            color: black;
        }
        .role-card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .footer {
            margin-top: 50px;
            background: black;
            color: #ffcc00;
            padding: 20px;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {
            color: #ffcc00;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">MatchPoint</div>
    
    <div class="container">
        <h2>Register as</h2>
        <div class="role-selection">
            <div class="role-card" onclick="location.href='register_agent.html'">
                <i class="fa-solid fa-user-tie"></i>
                <h3>Agent</h3>
            </div>
            <div class="role-card" onclick="location.href='register_player.html'">
                <i class="fa-solid fa-futbol"></i>
                <h3>Player</h3>
            </div>
            <div class="role-card" onclick="location.href='register_club.html'">
                <i class="fa-solid fa-shield"></i>
                <h3>Club</h3>
            </div>
            <div class="role-card" onclick="location.href='register_coach.html'">
                <i class="fa-solid fa-chalkboard-teacher"></i>
                <h3>Coach / Scout</h3>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 MatchPoint | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
