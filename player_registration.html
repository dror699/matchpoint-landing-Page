<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Player Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #ffffff;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }
        h2 {
            text-align: center;
            color: #ffcc00;
            font-size: 30px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            color: #ffcc00;
        }
        input, select, textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            font-size: 16px;
            background: #2a2a2a;
            color: #ffffff;
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }
        .register-btn {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .register-btn:hover {
            background: linear-gradient(135deg, #ff9900, #ff6600);
        }
        .footer {
            margin-top: 50px;
            background: #1a1a1a;
            color: #ffcc00;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Player Registration</h2>
        <form>
            <div class="input-group">
                <label>Upload Profile Picture:</label>
                <input type="file" accept="image/*">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your full name" required>
                <label>Nationality:</label>
                <select id="nationality" class="js-example-basic-single" style="width:100%">
                    <option value="">Select your nationality</option>
                </select>
                <label>Email Address:</label>
                <input type="email" placeholder="Enter your email" required>
                <label>Short Bio:</label>
                <textarea placeholder="Tell us a little about yourself" rows="2"></textarea>
                <label>Password:</label>
                <input type="password" placeholder="Create a password" required>
                <label>Age:</label>
                <input type="number" placeholder="Enter your age" required>
                <label>Height (cm):</label>
                <input type="number" placeholder="Enter your height">
                <label>Weight (kg) (optional):</label>
                <input type="number" placeholder="Enter your weight">
                <label>Preferred Jersey Number:</label>
                <input type="number" placeholder="Enter preferred number">
                <label>Free Agent:</label>
                <input type="checkbox"> I am currently a free agent
                <label>Current Team:</label>
                <input type="text" placeholder="Enter your current team">
                <label>Year Started:</label>
                <input type="number" placeholder="Enter start year">
                <input type="checkbox"> Still playing here
                <label>Past Teams:</label>
                <div id="past-teams">
                    <input type="text" placeholder="Enter past team">
                    <input type="number" placeholder="Start Year"> - <input type="number" placeholder="End Year">
                </div>
                <button type="button" onclick="addPastTeam()">Add Another Team</button>
                <label>Achievements:</label>
                <div id="achievements">
                    <input type="text" placeholder="Achievement">
                    <input type="number" placeholder="Year achieved">
                </div>
                <button type="button" onclick="addAchievement()">Add Another Achievement</button>
                <label>Position:</label>
                <select>
                    <option value="">Select Position</option>
                    <option value="Forward">Forward</option>
                    <option value="Midfielder">Midfielder</option>
                    <option value="Defender">Defender</option>
                    <option value="Goalkeeper">Goalkeeper</option>
                </select>
                <label>Experience Level:</label>
                <select>
                    <option value="">Select Experience Level</option>
                    <option value="Amateur">Amateur</option>
                    <option value="Professional">Professional</option>
                </select>
                <label>Career Goal:</label>
                <select>
                    <option value="">Select Career Goal</option>
                    <option value="Find a Club">Find a Club</option>
                    <option value="Improve Performance">Improve Performance</option>
                    <option value="Find an Agent">Find an Agent</option>
                </select>
            </div>
            <button class="register-btn">Register</button>
        </form>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 MatchPoint | All Rights Reserved</p>
    </footer>

    <script>
        $(document).ready(function() {
            let countries = ["Israel", "United States", "United Kingdom", "Germany", "France", "Italy", "Spain"];
            countries.forEach(country => {
                $('#nationality').append(new Option(country, country));
            });
            $('.js-example-basic-single').select2();
        });

        function addPastTeam() {
            let div = document.createElement('div');
            div.innerHTML = `<input type="text" placeholder="Enter past team"> <input type="number" placeholder="Start Year"> - <input type="number" placeholder="End Year">`;
            document.getElementById('past-teams').appendChild(div);
        }
        function addAchievement() {
            let div = document.createElement('div');
            div.innerHTML = `<input type="text" placeholder="Achievement"> <input type="number" placeholder="Year achieved">`;
            document.getElementById('achievements').appendChild(div);
        }
    </script>
</body>
</html>
