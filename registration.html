<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPoint - Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: black;
            color: #ffcc00;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        .register-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .register-btn {
            background: #333;
            color: #ffcc00;
            padding: 20px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .register-btn i {
            font-size: 20px;
        }
        .register-btn:hover {
            background: #444;
        }
        .footer {
            margin-top: 50px;
            background: black;
            color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        .social-icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #ffcc00;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>MatchPoint</h1>
    <div class="container">
        <h2>Register as</h2>
        <div class="register-options">
            <button onclick="window.location.href='agent_registration.html'" class="register-btn">
                <i class="fas fa-user-tie"></i> Agent
            </button>
            <button onclick="window.location.href='player_registration.html'" class="register-btn">
                <i class="fas fa-futbol"></i> Player
            </button>
            <button onclick="window.location.href='club_registration.html'" class="register-btn">
                <i class="fas fa-shield-alt"></i> Club
            </button>
            <button onclick="window.location.href='coach_registration.html'" class="register-btn">
                <i class="fas fa-chalkboard-teacher"></i> Coach / Scout
            </button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 MatchPoint | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
    
    <script>
        // Redirect Join Now & Get Started to Registration Page
        document.addEventListener("DOMContentLoaded", function() {
            let joinNow = document.querySelector(".cta");
            let getStarted = document.querySelector(".get-started");
            
            if (joinNow) {
                joinNow.addEventListener("click", function() {
                    window.location.href = "registration.html";
                });
            }
            
            if (getStarted) {
                getStarted.addEventListener("click", function() {
                    window.location.href = "registration.html";
                });
            }
        });
    </script>
</body>
</html>
